<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Results Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Model Results Dashboard</h1>
        <div class="options">
            <label for="model-select">Select a model to view:</label>
            <select id="model-select">
                <option value="">-- Choose Model --</option>
                <option value="linear_regression">Linear Regression</option>
                <option value="logistic_regression">Logistic Regression</option>
                <option value="decision_tree">Decision Tree</option>
                <option value="naive_bayes">Naive Bayes</option>
                <option value="knn">K-Nearest Neighbors (KNN)</option>
                <option value="kmeans">K-Means Clustering</option>
                <option value="hierarchical_clustering">Hierarchical Clustering</option>
            </select>
            <button id="compare-button">Compare Models</button>
            <button id="best-models-button">Show Best Models</button>
        </div>
        <div id="charts">
            <div id="model-results">
                <h2>Model Results</h2>
                <div id="model-info"></div>
                <!-- Charts will be displayed here -->
            </div>
        </div>
        <div id="results"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
